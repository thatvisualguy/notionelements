  .gif-container {

    position: relative;
  }

    /* This sets the position of the text to absolute */
    position: absolute;
    /* This sets the top and left coordinates of the text to 50% of the GIF container */
    top: 0;
    left: 0;
    /* This transforms the text to center it on the GIF */
    transform: translate(-50%, -50%);
    /* This sets the font family to Caudex */
    font-family: 'Caudex', serif;
    /* This sets the font size to 36 pixels */
    font-size: 48px;
    /* This sets the font color to white */
    color: black;
  }
</style>
